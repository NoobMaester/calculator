<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="outputScreen">
                </div>

                <div>
                    <input type="button" value="Clear" onclick="clearr()" class="operator">
                    <input type="button" value="Del" onclick="deletee()" class="operator">
                    <input type="button" value="%" onclick="percentage()" class="operator">
                    <input type="button" value="/" onclick="display('/')" class="operator">
                </div>
        
                <div>
                    <input type="button" value="7" onclick="display('7')">
                    <input type="button" value="8" onclick="display('8')">
                    <input type="button" value="9" onclick="display('9')">
                    <input type="button" value="*" onclick="display('*')" class="operator">
                </div>
        
                <div>
                    <input type="button" value="4" onclick="display('4')">
                    <input type="button" value="5" onclick="display('5')">
                    <input type="button" value="6" onclick="display('6')">
                    <input type="button" value="-" onclick="display('-')" class="operator">
                </div>
        
                <div>
                    <input type="button" value="1" onclick="display('1')">
                    <input type="button" value="2" onclick="display('2')">
                    <input type="button" value="3" onclick="display('3')">
                    <input type="button" value="+" onclick="display('+')" class="operator">
                </div>
        
                <div>
                    <input type="button" value="." onclick="display('.')">
                    <input type="button" value="0" onclick="display('0')">
                    <input type="button" value="=" class="equal operator" onclick="calculate()">
                </div>
            </form>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
